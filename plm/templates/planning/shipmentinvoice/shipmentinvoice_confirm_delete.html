{% extends "base1.html" %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm border-danger">
    <div class="card-header bg-danger text-white">
      <h5 class="mb-0">🗑 Yuk xatini o‘chirish</h5>
    </div>
    <div class="card-body text-center">
      <p class="fs-5">“<strong>№{{ invoice.shipment_number }}</strong>” yuk xatini o‘chirmoqchimisiz?</p>

      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
          <i class="bi bi-trash"></i> Ha, o‘chirilsin
        </button>
        <a href="{% url 'plm:shipmentinvoice_list' %}" class="btn btn-secondary">Bekor qilish</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
