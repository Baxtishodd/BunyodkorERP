{% extends "base1.html" %}
{% load static %}
{% block content %}
<div class="container mt-5" style="max-width: 600px;">
  <div class="card shadow-sm border-0 rounded-4">
    <div class="card-header bg-danger text-white text-center rounded-top-4">
      <h5 class="mb-0">Qadoqlash ma’lumotini o‘chirish</h5>
    </div>

    <div class="card-body text-center py-4">
      <p class="fs-5 mb-4">
        Siz haqiqatdan ham “<strong>{{ packing.order }}</strong>” buyurtmasidagi qadoqlash ma’lumotini o‘chirmoqchimisiz?
      </p>
      <p class="text-muted mb-4">Bu amalni qaytarib bo‘lmaydi.</p>

      <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger px-4 rounded-3">
          <i class="bi bi-trash3"></i> Ha, o‘chirilsin
        </button>
        <a href="{% url 'plm:plan_order_detail' order_id=packing.order.pk %}"
           class="btn btn-secondary px-4 rounded-3 ms-2">
          Bekor qilish
        </a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
