{% extends "base1.html" %}
{% load static %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
  <div class="card shadow-sm border-0 rounded-4">
    <div class="card-header bg-warning text-dark text-center rounded-top-4">
      <h5 class="mb-0">O‘chirish mumkin emas ⚠️</h5>
    </div>
    <div class="card-body text-center py-4">
      <p class="fs-5 mb-4 text-danger">
        {{ error_message }}
      </p>

      <div class="border rounded-3 p-3 mb-4 bg-light">
        <p class="mb-1"><strong>Buyurtma:</strong> {{ ordersize.order }}</p>
        <p class="mb-1"><strong>O‘lcham:</strong> {{ ordersize.size }}</p>
        <p class="mb-1"><strong>Soni:</strong> {{ ordersize.quantity }}</p>
      </div>

      <a href="{% url 'plm:order_detail' pk=ordersize.order.pk %}" class="btn btn-secondary px-4 rounded-3">
        <i class="bi bi-arrow-left-circle"></i> Orqaga qaytish
      </a>
    </div>
  </div>
</div>
{% endblock %}
