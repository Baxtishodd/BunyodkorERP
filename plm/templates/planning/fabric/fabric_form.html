{% extends "base1.html" %}
{% block content %}
<div class="container my-5 d-flex justify-content-center">
  <div class="col-lg-8 col-md-10">
    <div class="p-4 p-md-5 bg-white rounded-4 shadow-sm border-0">
      <h4 class="text-center text-success fw-semibold mb-4">
        <i class="bi bi-patch-plus-fill me-2"></i>{{ order }} — Mato qo‘shish
      </h4>

      <form method="post" novalidate class="needs-validation">
        {% csrf_token %}
        <div class="row g-4">

          <div class="col-md-6">
            <label class="form-label fw-semibold">{{ form.fabric_name.label }}</label>
            {{ form.fabric_name }}
          </div>

          <div class="col-md-6">
            <label class="form-label fw-semibold">{{ form.factory_name.label }}</label>
            {{ form.factory_name }}
          </div>

          <div class="col-md-4">
            <label class="form-label fw-semibold">{{ form.measure_value.label }}</label>
            {{ form.measure_value }}
          </div>

          <div class="col-md-4">
            <label class="form-label fw-semibold">{{ form.measure_unit.label }}</label>
            {{ form.measure_unit }}
          </div>

          <div class="col-md-4">
            <label class="form-label fw-semibold">{{ form.gramaj.label }}</label>
            {{ form.gramaj }}
          </div>

          <div class="col-md-6">
            <label class="form-label fw-semibold">{{ form.arrival_date.label }}</label>
            {{ form.arrival_date }}
          </div>
        </div>

        <div class="d-flex justify-content-center mt-5">
          <button type="submit" class="btn btn-success px-4 me-2 rounded-pill">
            <i class="bi bi-check-circle me-1"></i> Saqlash
          </button>
          <a href="{% url 'plm:fabric_list' %}" class="btn btn-outline-secondary px-4 rounded-pill">
            <i class="bi bi-arrow-left me-1"></i> Orqaga
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
{% endblock %}
