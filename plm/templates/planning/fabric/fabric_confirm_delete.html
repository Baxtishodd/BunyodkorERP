{% extends "base1.html" %}
{% block content %}
<div class="container mt-4 text-center">
  <div class="card p-4 shadow-sm">
    <h5>“{{ fabric.fabric_name }}” matosini o‘chirmoqchimisiz?</h5>
    <p class="text-muted">Bu amalni qaytarib bo‘lmaydi.</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Ha, o‘chirilsin</button>
      <a href="{% url 'plm:fabric_list' %}" class="btn btn-secondary">Bekor qilish</a>
    </form>
  </div>
</div>
{% endblock %}
