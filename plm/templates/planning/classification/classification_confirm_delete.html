{% extends "base1.html" %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm border-0">
    <div class="card-body text-center py-5">
      <h5 class="fw-bold text-danger mb-3">
        <i class="bi bi-exclamation-triangle"></i> Tasnifni o‘chirishni tasdiqlaysizmi?
      </h5>
      <p class="text-muted mb-4">
        Razmer: <strong>{{ classification.ordersize.size }}</strong><br>
        1-sort: <span class="text-success">{{ classification.first_sort }}</span>,
        2-sort: <span class="text-warning">{{ classification.second_sort }}</span>,
        Brak: <span class="text-danger">{{ classification.defect }}</span>
      </p>

      <form method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger px-4">
          <i class="bi bi-trash"></i> Ha, o‘chirish
        </button>
        <a href="{% url 'plm:plan_order_detail' order.id %}#classification" class="btn btn-secondary ms-2 px-4">
          Bekor qilish
        </a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
