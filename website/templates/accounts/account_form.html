{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}{{ form.instance.pk|yesno:"Edit Account,Add New Account" }}{% endblock %}

{% block content %}
<h2>{{ form.instance.pk|yesno:"Edit Account,Add New Account" }}</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save Account</button>
</form>
{% endblock %}
