{% load static %}
<!doctype html>
<html lang="en" data-pc-preset="preset-1" data-pc-sidebar-caption="true" data-pc-direction="ltr" dir="ltr" data-pc-theme="light">
  <!-- [Head] start -->

  <head>
    <title>{% block title %} {% endblock %}</title>
    <!-- [Meta] -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Select2 CSS Live search -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />



    <!-- [Favicon] icon -->
    <link rel="icon" href="{% static 'icons/favicon.ico' %}" type="image/x-icon" />

     <!-- [Font] Family -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <!-- [phosphor Icons] https://phosphoricons.com/ -->
    <link rel="stylesheet" href="{% static 'assets/fonts/phosphor/duotone/style.css' %}" />
    <!-- [Tabler Icons] https://tablericons.com -->
    <link rel="stylesheet" href="{% static 'assets/fonts/tabler-icons.min.css' %}" />
    <!-- [Feather Icons] https://feathericons.com -->
    <link rel="stylesheet" href="{% static 'assets/fonts/feather.css' %}" />
    <!-- [Font Awesome Icons] https://fontawesome.com/icons -->
    <link rel="stylesheet" href="{% static 'assets/fonts/fontawesome.css' %}" />
    <!-- [Material Icons] https://fonts.google.com/icons -->
    <link rel="stylesheet" href="{% static 'assets/fonts/material.css' %}" />
    <!-- [Template CSS Files] -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" id="main-style-link" />
      <style>
        /* üîç Qidiruv maydoni uchun lupa belgisi */
        .select2-search__field {
          background-image: url("https://cdn-icons-png.flaticon.com/512/622/622669.png");
          background-repeat: no-repeat;
          background-size: 16px;
          background-position: 8px center;
          padding-left: 28px !important;
          border-radius: 6px;
        }

        @keyframes float {
          0% { transform: translateY(0); }
          50% { transform: translateY(-10px); }
          100% { transform: translateY(0); }
        }

        .img-float {
          animation: float 3s ease-in-out infinite;
        }

        .zoom-thumb {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
          }
          .zoom-thumb:hover {
            transform: scale(1.5);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
          }
          .modal-content img {
            transition: transform 0.3s ease;
          }
          .modal-content img:hover {
            transform: scale(1.2);
          }
        .badge-beta {
        background: #ff9800;
        color: #fff;
        padding: 2px 6px;
        font-size: 10px;
        border-radius: 4px;
        margin-left: 6px;
        font-weight: 600;
        }

      </style>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-L0SVZV5TGJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-L0SVZV5TGJ');
    </script>

  </head>
  <!-- [Head] end -->

  <!-- [Body] Start -->

  <body>
        <!-- [ Pre-loader ] start -->
    <div class="loader-bg fixed inset-0 bg-white dark:bg-themedark-cardbg z-[1034]">
      <div class="loader-track h-[5px] w-full inline-block absolute overflow-hidden top-0">
        <div class="loader-fill w-[300px] h-[5px] bg-primary-500 absolute top-0 left-0 animate-[hitZak_0.6s_ease-in-out_infinite_alternate]"></div>
      </div>
    </div>
    <!-- [ Pre-loader ] End -->

     <!-- [ Sidebar Menu ] start -->
    {% include 'sidebar.html' %}
    <!-- [ Sidebar Menu ] end -->

        <!-- [ Header Topbar ] start -->
    {% include 'navbar.html' %}
     <!-- [ Header Topbar ] start -->

    <!-- [ Main Content ] start -->

    <div class="pc-container">
      <div class="pc-content">

          {% if messages %}

            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} bordered alert-dismissible fade show" role="alert">
                <h4>{{ message }}</h4>
              </div>
            {% endfor %}

        {% endif %}

        {% block content %}
        {% endblock %}
      </div>
    </div>

    <script>
      // 3 soniyadan keyin avtomatik yopiladi
      setTimeout(function() {
        let alertNode = document.querySelector('.alert');
        if (alertNode) {
          let alert = new bootstrap.Alert(alertNode);
          alert.close();
        }
      }, 5000);
    </script>


    <!-- Required Js -->
    <script src="{% static 'assets/js/plugins/simplebar.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/popper.min.js' %}"></script>
    <script src="{% static 'assets/js/icon/custom-icon.js' %}"></script>
    <script src="{% static 'assets/js/plugins/feather.min.js' %}"></script>
    <script src="{% static 'assets/js/component.js' %}"></script>
    <script src="{% static 'assets/js/theme.js' %}"></script>
    <script src="{% static 'assets/js/script.js' %}"></script>

    <div class="floting-button fixed bottom-[50px] right-[30px] z-[1030]">
    </div>


    <script>
      layout_change('false');
    </script>


    <script>
      layout_theme_sidebar_change('dark');
    </script>


    <script>
      change_box_container('false');
    </script>

    <script>
      layout_caption_change('true');
    </script>

    <script>
      layout_rtl_change('false');
    </script>

    <script>
      preset_change('preset-1');
    </script>

    <script>
      main_layout_change('vertical');
    </script>

     <script>
      document.addEventListener("DOMContentLoaded", function () {
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl)
        })
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous">
    </script>
    <!-- jQuery (Select2 uchun kerak) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
      $(document).ready(function() {
        $('.select2').select2({
          width: '100%',
          placeholder: "Buyurtmani tanlang",
          allowClear: true,
          language: {
            inputTooShort: function() {
              return "Yozishni boshlang...";
            },
            noResults: function() {
              return "Hech narsa topilmadi";
            }
          }
        });
      });
    </script>

  </body>
  <!-- [Body] end -->
</html>
