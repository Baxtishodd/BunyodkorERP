{% extends 'base.html' %}

{% block title %}Bosh Saxifa {% endblock %}


{% block content %}

<br>

<div class="row justify-content">



  <div class="row gy-3">

      <div class="col-md-3  col-sm-6">
      <div class="card widget-card border-light shadow-sm">
        <div class="card-body p-4">
          <div class="row">
            <div class="col-8">
              <h5 class="card-title widget-card-title mb-3">
                <a href="{% url 'account_list' %}" class="text-decoration-none">Accounts</a>
              </h5>
              <h4 class="card-subtitle text-body-secondary m-0">{{ account_count }}</h4>
            </div>
            <div class="col-4">
              <div class="d-flex justify-content-end">
                <div class="lh-1 text-white bg-info rounded-circle p-3 d-flex align-items-center justify-content-center">
                  <i class="bi bi-person fs-4"></i>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
        <div class="card widget-card border-light shadow-sm">
          <div class="card-body p-4">
            <div class="row">
              <div class="col-8">
                <h5 class="card-title widget-card-title mb-3">
                    <a href="{% url 'contact_list' %}" class="text-decoration-none">Contacts</a>
                </h5>
                <h4 class="card-subtitle text-body-secondary m-0">{{ contact_count }}</h4>
              </div>
              <div class="col-4">
                <div class="d-flex justify-content-end">
                  <div class="lh-1 text-white bg-info rounded-circle p-3 d-flex align-items-center justify-content-center">
                    <i class="bi bi-person fs-1"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="d-flex align-items-center mt-3">
                  <span class="lh-1 me-3 bg-success-subtle text-success rounded-circle p-1 d-flex align-items-center justify-content-center">
                    <i class="bi bi-arrow-up-right"></i>
                  </span>
                  <div>
                    <p class="fs-7 mb-0">{{ contact_this_month }}</p>
                    <p class="fs-7 mb-0 text-secondary">in this month</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-3  col-sm-6">
        <div class="card widget-card border-light shadow-sm">
          <div class="card-body p-4">
            <div class="row">
              <div class="col-8">
                <h5 class="card-title widget-card-title mb-3">
                    <a href="{% url 'records' %}" class="text-decoration-none">Employees</a>
                </h5>
                <h4 class="card-subtitle text-body-secondary m-0">{{ record_count }}</h4>
              </div>
              <div class="col-4">
                <div class="d-flex justify-content-end">
                  <div class="lh-1 text-white bg-dark rounded-circle p-3 d-flex align-items-center justify-content-center">
                    <i class="bi bi-people fs-1"></i>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>


      <div class="col-md-3   col-sm-6">
        <div class="card widget-card border-light shadow-sm">
          <div class="card-body p-4">
            <div class="row">
              <div class="col-8">
                <h5 class="card-title widget-card-title mb-3">Orders</h5>
                <h4 class="card-subtitle text-body-secondary m-0">786</h4>
              </div>
              <div class="col-4">
                <div class="d-flex justify-content-end">
                  <div class="lh-1 text-white bg-info rounded-circle p-3 d-flex align-items-center justify-content-center">
                    <i class="bi bi-cart fs-4"></i>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
</div>
