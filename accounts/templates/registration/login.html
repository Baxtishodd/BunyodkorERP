{% extends 'base1.html' %}
{% include 'navbar.html' %}

{% block title %}Login Page{% endblock %}

{% block content %}
<!-- [ Main Content ] start -->


<div class="col-4 col-md-4 col-lg-4 offset-md-2 offset-lg-4">
    <form method="POST">{% csrf_token %}

        <div class="card shadow-lg mt-5">
            <div class="card-header">Login</div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" name="password" placeholder="Parol" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 fs-5">Login</button>
            </div>
        </div>
    </form>
</div>
