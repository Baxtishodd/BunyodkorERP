{% extends 'base1.html' %}

{% block title %}Login Page{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="col-12 col-sm-10 col-md-6 col-lg-4">
    <form method="POST">{% csrf_token %}
      <div class="card shadow-lg">
        <div class="card-header text-center fs-5 fw-bold">Login</div>
        <div class="card-body">
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control" name="username" placeholder="Username" required>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control" name="password" placeholder="Parol" required>
          </div>

          <button type="submit" class="btn btn-primary w-100 fs-5">Login</button>
        </div>
      </div>
    </form>

    <footer class="py-3 mt-4">
      <p class="text-center text-body-secondary border-bottom pb-3">
        Â© 2025 Bunyodkor Textile ERP | All rights reserved
      </p>
      <p class="text-center text-body-secondary">
        Version 1.0.0 | (Last updated: June 2025)
      </p>
    </footer>
  </div>
</div>
{% endblock %}
